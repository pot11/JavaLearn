<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工人信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>工人信息管理</h2>

    <!-- 添加工人表单 -->
    <div class="card mb-4">
        <div class="card-header">添加工人</div>
        <div class="card-body">
            <form th:action="@{/worker/add}" method="post">
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="name" placeholder="姓名" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="phone" placeholder="手机号">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="idCard" placeholder="身份证号">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="bankCard" placeholder="银行卡号">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="bankBrand" placeholder="银行品牌">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">添加</button>
            </form>
        </div>
    </div>

    <!-- 工人列表 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>手机号</th>
            <th>身份证号</th>
            <th>银行卡号</th>
            <th>银行品牌</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.phone}"></td>
            <td th:text="${worker.idCard}"></td>
            <td th:text="${worker.bankCard}"></td>
            <td th:text="${worker.bankBrand}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/salary/generate" class="btn btn-success">生成工资表</a>
</div>
</body>
</html>
